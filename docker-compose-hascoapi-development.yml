version: '3'

services:
  fuseki:
    build: ./fuseki
    container_name: hascoapi_fuseki
    ports:
      - "3030:3030"
    volumes:
      - hascoapi-fuseki-data:/fuseki/databases
    networks:
      hascorepo:
        aliases:
          - fuseki
    restart: always

  hascoapi:
    build:
      context: ./hascoapi
      dockerfile: Dockerfile-hascoapi-development
      args:
          BRANCH: ${BRANCH}
    container_name: hascoapi
    tty: true
    ports:
      - "9000:9000"
    environment:
      JAVA_OPTS: "-Xms128m -Xmx12g"
    volumes:
      - /var/log/hascoapi:/hascoapi/logs
    depends_on:
      - fuseki
    networks:
      hascorepo:
        aliases:
          - hascoapi
    restart: always

volumes:
  hascoapi-fuseki-data:

networks:
  hascorepo:
